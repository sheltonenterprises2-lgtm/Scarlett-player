<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Princess Kids Player</title>

  <style>
    /* ========= PRINCESS THEME (copy/paste replaces your current root) ========= */
    :root{
      --bg1: #2a0f45;
      --bg2: #160826;

      --panel: rgba(255,182,230,0.18);
      --panelStrong: rgba(255,160,220,0.28);

      --text: rgba(255,255,255,0.96);
      --muted: rgba(255,230,245,0.82);

      --stroke: rgba(255,190,240,0.35);
      --focus: rgba(255,210,255,0.65);

      --shadow: 0 22px 60px rgba(80,0,120,0.55);
      --radius: 20px;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(255,170,235,0.55), transparent 60%),
        radial-gradient(900px 600px at 85% 15%, rgba(200,150,255,0.55), transparent 60%),
        radial-gradient(1000px 700px at 50% 90%, rgba(255,200,240,0.45), transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow: hidden; /* locked screen */
    }

    /* ========= APP SHELL ========= */
    .app{
      height: 100%;
      display: grid;
      grid-template-columns: 104px 1fr; /* pinned left taskbar + main */
      gap: 16px;
      padding: 16px;
    }

    /* ========= PINNED LEFT TASKBAR ========= */
    .taskbar{
      height: calc(100vh - 32px);
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.06));
      box-shadow: var(--shadow);
      overflow: hidden;

      display: grid;
      grid-template-rows: auto 1fr auto; /* header / buttons / footer */
    }

    .tb-header{
      padding: 12px 10px 10px 10px;
      border-bottom: 1px solid var(--stroke);
      background: rgba(0,0,0,0.10);
      backdrop-filter: blur(10px);
      display: grid;
      place-items: center;
      gap: 6px;
    }

    .tb-badge{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,220,245,0.40), rgba(210,170,255,0.22));
      font-size: 22px;
      box-shadow: 0 10px 26px rgba(255,120,220,0.20);
    }

    .tb-title{
      font-size: 11px;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 800;
      margin: 0;
      text-align: center;
    }

    /* Buttons: ALL visible at once, no scroll */
    .tb-buttons{
      padding: 10px;
      display: grid;
      grid-template-rows: repeat(5, 1fr); /* 5 buttons */
      gap: 10px;
      overflow: hidden; /* ensure no scroll */
    }

    .tb-btn{
      appearance: none;
      border: 1px solid var(--stroke);
      border-radius: 16px;
      cursor: pointer;

      display: grid;
      place-items: center;
      gap: 6px;

      color: var(--text);
      background: linear-gradient(180deg, rgba(255,210,240,0.42), rgba(255,170,230,0.18));
      box-shadow: 0 10px 26px rgba(255,120,220,0.14);

      user-select: none;
      touch-action: manipulation;

      padding: 8px 6px;
    }

    .tb-btn:hover{
      box-shadow:
        0 0 0 2px rgba(255,200,255,0.35),
        0 14px 34px rgba(255,120,220,0.28);
      border-color: rgba(255,220,255,0.75);
    }

    .tb-btn:active{ transform: scale(0.99); }

    .tb-btn[aria-pressed="true"]{
      background: linear-gradient(180deg, rgba(255,235,250,0.52), rgba(210,170,255,0.26));
      border-color: rgba(255,235,255,0.85);
      box-shadow:
        0 0 0 2px rgba(255,210,255,0.55),
        0 18px 40px rgba(170,90,255,0.22);
    }

    .tb-icon{
      font-size: 22px;
      line-height: 1;
    }

    .tb-label{
      font-size: 11px;
      font-weight: 900;
      letter-spacing: 0.2px;
      color: rgba(255,255,255,0.92);
      text-align: center;
    }

    .tb-footer{
      padding: 10px;
      border-top: 1px solid var(--stroke);
      background: rgba(0,0,0,0.08);
      display: grid;
      gap: 8px;
    }

    .pill{
      appearance: none;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      padding: 10px 10px;
      border-radius: 999px;
      font-weight: 900;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      font-size: 12px;
    }
    .pill:hover{
      border-color: rgba(255,235,255,0.85);
      background: rgba(255,255,255,0.12);
    }

    /* ========= MAIN PLAYER AREA ========= */
    .main{
      height: calc(100vh - 32px);
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.05));
      box-shadow: var(--shadow);
      overflow: hidden;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .topbar{
      padding: 14px 16px;
      border-bottom: 1px solid var(--stroke);
      background: rgba(0,0,0,0.10);
      backdrop-filter: blur(10px);

      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .now{
      display:flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }
    .now .k{
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
      letter-spacing: 0.2px;
    }
    .now .v{
      font-size: 15px;
      font-weight: 900;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70vw;
    }

    .mini-controls{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-shrink: 0;
    }

    .player-wrap{
      position: relative;
      padding: 16px;
      height: 100%;
      display: grid;
      place-items: center;
    }

    .player-frame{
      width: min(1120px, 100%);
      aspect-ratio: 16 / 9;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,0.35);
      position: relative;
      box-shadow: 0 18px 55px rgba(0,0,0,0.45);
    }

    .overlay{
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(300px 220px at 20% 18%, rgba(255,255,255,0.24), transparent 60%),
        radial-gradient(320px 240px at 78% 25%, rgba(255,210,255,0.18), transparent 65%),
        linear-gradient(180deg, rgba(255,170,235,0.16), rgba(120,60,200,0.24));
      opacity: 0.58;
    }

    /* Mobile: taskbar becomes top row (still no scrolling for 5 buttons) */
    @media (max-width: 860px){
      .app{
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
      .taskbar{
        height: auto;
        grid-template-rows: auto auto auto;
      }
      .tb-buttons{
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: 1fr;
      }
      .tb-label{ display:none; } /* cleaner on small screens */
      .main{
        height: calc(100vh - 32px - 190px);
      }
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- Pinned Left Taskbar -->
    <aside class="taskbar">
      <div class="tb-header">
        <div class="tb-badge">ðŸ‘‘</div>
        <p class="tb-title">Princess Player</p>
      </div>

      <div class="tb-buttons" id="buttons"></div>

      <div class="tb-footer">
        <button class="pill" id="btnHome">Home</button>
      </div>
    </aside>

    <!-- Main Player -->
    <main class="main">
      <div class="topbar">
        <div class="now">
          <div class="k">Now playing</div>
          <div class="v" id="nowPlaying">Select a category</div>
        </div>

        <div class="mini-controls">
          <button class="pill" id="btnPause">Pause</button>
          <button class="pill" id="btnPlay">Play</button>
        </div>
      </div>

      <div class="player-wrap">
        <div class="player-frame">
          <div id="player"></div>
          <div class="overlay"></div>
        </div>
      </div>
    </main>

  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // === Buttons & Content ===
    // Animals is a playlist ID; others are single video IDs from your links.
    const CONTENT = [
      { key: "animals",  label: "Animals",   icon: "ðŸ¦„", type: "playlist", id: "PLNxd9fYeqXea4N3q7_Au1eovEWdQj1KJK" },
      { key: "kidsbop",  label: "Kids Bop",  icon: "ðŸŽ€", type: "video",    id: "yzUKlvhlsyI" },
      { key: "lullabies",label: "Lullabies", icon: "ðŸŒ™", type: "video",    id: "Ddf6UKyxDwo" },
      { key: "music",    label: "Music",     icon: "ðŸŽµ", type: "video",    id: "d8S4VuWPYto" },
      { key: "asmr",     label: "ASMR",      icon: "âœ¨", type: "video",    id: "f63gAuLHnBo" }
    ];

    let player = null;
    let activeKey = null;

    const nowPlayingEl = document.getElementById("nowPlaying");
    const buttonsEl = document.getElementById("buttons");

    function setNowPlaying(text){ nowPlayingEl.textContent = text; }

    function renderButtons(){
      buttonsEl.innerHTML = "";
      CONTENT.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "tb-btn";
        btn.type = "button";
        btn.dataset.key = item.key;
        btn.setAttribute("aria-pressed", "false");

        const icon = document.createElement("div");
        icon.className = "tb-icon";
        icon.textContent = item.icon;

        const label = document.createElement("div");
        label.className = "tb-label";
        label.textContent = item.label;

        btn.appendChild(icon);
        btn.appendChild(label);

        btn.addEventListener("click", () => loadItem(item.key));
        buttonsEl.appendChild(btn);
      });
    }

    function markActive(key){
      activeKey = key;
      [...buttonsEl.querySelectorAll(".tb-btn")].forEach(b => {
        const on = b.dataset.key === key;
        b.setAttribute("aria-pressed", on ? "true" : "false");
      });
    }

    function loadItem(key){
      const item = CONTENT.find(x => x.key === key);
      if(!item || !player) return;

      markActive(key);
      setNowPlaying(item.label);

      if(item.type === "playlist"){
        player.loadPlaylist({
          listType: "playlist",
          list: item.id,
          index: 0
        });
      } else {
        player.loadVideoById(item.id);
      }
    }

    function onYouTubeIframeAPIReady(){
      renderButtons();

      player = new YT.Player("player", {
        width: "100%",
        height: "100%",
        playerVars: {
          autoplay: 0,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          fs: 0,
          iv_load_policy: 3,
          disablekb: 1,
          playsinline: 1
        },
        events: {
          onReady: () => setNowPlaying("Select a category")
        }
      });
    }
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

    // Controls
    document.getElementById("btnPause").addEventListener("click", () => player && player.pauseVideo());
    document.getElementById("btnPlay").addEventListener("click", () => player && player.playVideo());
    document.getElementById("btnHome").addEventListener("click", () => {
      markActive(null);
      setNowPlaying("Select a category");
      if(player) player.stopVideo();
    });
  </script>
</body>
</html>
