<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kids Player (Playlist Only)</title>

  <style>
    :root{
      --bg: #0b0f17;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --stroke: rgba(255,255,255,0.12);
      --focus: rgba(255,255,255,0.20);
      --shadow: 0 18px 50px rgba(0,0,0,0.55);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1100px 700px at 20% 10%, rgba(78,125,255,0.25), transparent 55%),
        radial-gradient(900px 600px at 85% 20%, rgba(255,120,200,0.18), transparent 60%),
        radial-gradient(900px 700px at 60% 90%, rgba(80,255,190,0.12), transparent 60%),
        var(--bg);
      overflow: hidden; /* lock screen: no body scrolling */
    }

    /* App shell: fixed sidebar + fixed main player area */
    .app{
      height: 100%;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 16px;
      padding: 16px;
    }

    /* Sidebar (locked) */
    .sidebar{
      position: relative;
      height: calc(100vh - 32px);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.04));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header{
      padding: 16px 16px 10px 16px;
      border-bottom: 1px solid var(--stroke);
      background: rgba(0,0,0,0.12);
      backdrop-filter: blur(10px);
    }
    .title{
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.2px;
      margin: 0;
    }
    .subtitle{
      margin: 6px 0 0 0;
      font-size: 12px;
      color: var(--muted);
    }

    .btns{
      padding: 12px;
      display: grid;
      gap: 10px;
      overflow: auto; /* if you add more buttons later */
    }

    .btn{
      appearance: none;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 14px 12px;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform .08s ease, background .12s ease, border-color .12s ease;
      user-select: none;
      touch-action: manipulation;
    }
    .btn:hover{ background: rgba(255,255,255,0.10); border-color: var(--focus); }
    .btn:active{ transform: scale(0.99); }
    .btn[aria-pressed="true"]{
      background: rgba(255,255,255,0.14);
      border-color: rgba(255,255,255,0.24);
    }

    .icon{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.10);
      border: 1px solid var(--stroke);
      font-size: 20px;
    }

    /* Main area (locked player + overlay) */
    .main{
      height: calc(100vh - 32px);
      border-radius: var(--radius);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.04));
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      display: grid;
      grid-template-rows: auto 1fr;
    }

    .topbar{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--stroke);
      background: rgba(0,0,0,0.12);
      backdrop-filter: blur(10px);
    }

    .nowplaying{
      display:flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }
    .nowplaying .label{
      font-size: 12px;
      color: var(--muted);
    }
    .nowplaying .value{
      font-size: 14px;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 70vw;
    }

    .controls{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-shrink: 0;
    }

    .pill{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }
    .pill:hover{ background: rgba(255,255,255,0.10); border-color: var(--focus); }

    /* Player box: keeps 16:9 and fills remaining space */
    .player-wrap{
      position: relative;
      padding: 16px;
      height: 100%;
      display: grid;
      place-items: center;
    }

    .player-frame{
      width: min(1120px, 100%);
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,0.35);
      position: relative;
    }

    /* Overlay (clean) */
    .overlay{
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(600px 300px at 20% 10%, rgba(255,255,255,0.10), transparent 55%),
        radial-gradient(700px 400px at 80% 15%, rgba(255,255,255,0.06), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.35));
      opacity: 0.30;
      mix-blend-mode: screen;
    }

    /* Mobile: sidebar becomes top row */
    @media (max-width: 860px){
      body{ overflow: hidden; }
      .app{
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
      }
      .sidebar{
        height: auto;
      }
      .btns{
        grid-template-columns: repeat(2, 1fr);
      }
      .main{
        height: calc(100vh - 32px - 210px);
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <p class="title">Kids Player</p>
        <p class="subtitle">Buttons are locked. Player is locked.</p>
      </div>

      <div class="btns" id="buttons"></div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="nowplaying">
          <div class="label">Now playing</div>
          <div class="value" id="nowPlaying">Select a category</div>
        </div>
        <div class="controls">
          <button class="pill" id="btnPause">Pause</button>
          <button class="pill" id="btnPlay">Play</button>
          <button class="pill" id="btnHome">Home</button>
        </div>
      </div>

      <div class="player-wrap">
        <div class="player-frame">
          <div id="player"></div>
          <div class="overlay"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // === Your buttons & content ===
    // NOTE:
    // - Animals is a playlist ID
    // - The others are single videos (from your links)
    const CONTENT = [
      {
        key: "animals",
        label: "Animals",
        icon: "ðŸ¦",
        type: "playlist",
        id: "PLNxd9fYeqXea4N3q7_Au1eovEWdQj1KJK"
      },
      {
        key: "kidsbop",
        label: "Kids Bop",
        icon: "ðŸŽ¤",
        type: "video",
        id: "yzUKlvhlsyI"
      },
      {
        key: "lullabies",
        label: "Lullabies",
        icon: "ðŸŒ™",
        type: "video",
        id: "Ddf6UKyxDwo"
      },
      {
        key: "music",
        label: "Music",
        icon: "ðŸŽµ",
        type: "video",
        id: "d8S4VuWPYto"
      },
      {
        key: "asmr",
        label: "ASMR",
        icon: "ðŸ¤«",
        type: "video",
        id: "f63gAuLHnBo"
      }
    ];

    let player = null;
    let activeKey = null;

    const nowPlayingEl = document.getElementById("nowPlaying");
    const buttonsEl = document.getElementById("buttons");

    function setNowPlaying(text){
      nowPlayingEl.textContent = text;
    }

    function renderButtons(){
      buttonsEl.innerHTML = "";
      CONTENT.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.type = "button";
        btn.dataset.key = item.key;
        btn.setAttribute("aria-pressed", "false");

        const icon = document.createElement("span");
        icon.className = "icon";
        icon.textContent = item.icon;

        const label = document.createElement("span");
        label.textContent = item.label;

        btn.appendChild(icon);
        btn.appendChild(label);

        btn.addEventListener("click", () => loadItem(item.key));
        buttonsEl.appendChild(btn);
      });
    }

    function markActive(key){
      activeKey = key;
      [...buttonsEl.querySelectorAll(".btn")].forEach(b => {
        const on = b.dataset.key === key;
        b.setAttribute("aria-pressed", on ? "true" : "false");
      });
    }

    function loadItem(key){
      const item = CONTENT.find(x => x.key === key);
      if(!item || !player) return;

      markActive(key);
      setNowPlaying(item.label);

      // Safer embed options; still not a perfect â€œwalled gardenâ€
      // due to YouTube platform behavior.
      const common = {
        autoplay: 1,
        controls: 1,
        modestbranding: 1,
        rel: 0,
        fs: 0,
        iv_load_policy: 3,
        disablekb: 1,
        playsinline: 1
      };

      if(item.type === "playlist"){
        player.loadPlaylist({
          listType: "playlist",
          list: item.id,
          index: 0
        });
      } else {
        player.loadVideoById(item.id);
      }
    }

    // YouTube API callback
    function onYouTubeIframeAPIReady(){
      renderButtons();

      player = new YT.Player("player", {
        width: "100%",
        height: "100%",
        videoId: CONTENT[0].type === "video" ? CONTENT[0].id : undefined,
        playerVars: {
          autoplay: 0,
          controls: 1,
          modestbranding: 1,
          rel: 0,
          fs: 0,
          iv_load_policy: 3,
          disablekb: 1,
          playsinline: 1
        },
        events: {
          onReady: () => {
            setNowPlaying("Select a category");
          }
        }
      });
    }

    // Make callback global
    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

    // Controls
    document.getElementById("btnPause").addEventListener("click", () => {
      if(player) player.pauseVideo();
    });
    document.getElementById("btnPlay").addEventListener("click", () => {
      if(player) player.playVideo();
    });
    document.getElementById("btnHome").addEventListener("click", () => {
      markActive(null);
      setNowPlaying("Select a category");
      if(player) player.stopVideo();
    });
  </script>
</body>
</html>
